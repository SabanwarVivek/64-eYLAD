<!-- template for navbar in index.html and dashboard.html -->
<nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
  <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
    <!-- large logo for navbar opened -->
    <a class="navbar-brand brand-logo mr-5" href="https://www.portal.e-yantra.org/"><img src="/media/images/logo.png" class="mr-2"
        alt="logo" /></a>
    <!-- small logo for navbar closed -->
    <a class="navbar-brand brand-logo-mini" href="https://www.portal.e-yantra.org/"><img src="/media/images/logo-mini.jpeg"
        alt="logo" /></a>
  </div>
  <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
    <!-- button to toggle open and close navbar -->
    <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
      <i class="mdi mdi-menu"></i>
    </button>

    {% comment %} <div id="nav_btn" class="btn-group" style="padding:10px;"> {% endcomment %}
      {% comment %} <button class="btn btn-secondary btn-sm" type="button" style="
        border-radius: 10px 0px 0px 10px;
        color: #000;
        background-color: #ffffff;
        border-color: #a3a4a5;
        font-size: large;">
          Theme
      </button> {% endcomment %}
      {% comment %} <button type="button" class="btn btn-sm btn-secondary dropdown-toggle dropdown-toggle-split" 
        data-toggle="dropdown" aria-haspopup="true" 
        aria-expanded="false"
        style="
          border-radius: 0px 10px 10px 0px;
          color: #000;
          background-color: #ffffff;
          border-color: #a3a4a5;
          font-size: medium;">
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <div class="dropdown-menu" style="font-size: medium; left:70%;"> {% endcomment %}
        <select id="main_theme" onchange="theme_change()" 
          style="width: fit-content;
                  border-radius: 10px;
                  max-width: 17%;
                  color: #000;
                  background-color: #ffffff;
                  border-color: #a3a4a5;
                  font-size: medium;
                  padding: 6px;">Theme: 
          <option class="dropdown-item" {% if theme == "AB" %}selected="selected" {% endif %} value="AB">AB</option>
          <option class="dropdown-item" {% if theme == "BM" %}selected="selected" {% endif %} value="BM">BM</option>
          <option class="dropdown-item" {% if theme == "DB" %}selected="selected" {% endif %} value="DB">DB</option>
          <option class="dropdown-item" {% if theme == "FW" %}selected="selected" {% endif %} value="FW">FW</option>
          <option class="dropdown-item" {% if theme == "SM" %}selected="selected" {% endif %} value="SM">SM</option>
          <option class="dropdown-item" {% if theme == "SS" %}selected="selected" {% endif %} value="SS">SS</option>
          {% comment %} <div class="dropdown-divider"></div> {% endcomment %}
          {% comment %} <option class="dropdown-item" value="ALL">All Teams</option> {% endcomment %}
        </select>
      {% comment %} </div> {% endcomment %}
    {% comment %} </div> {% endcomment %}

    <ul class="navbar-nav navbar-nav-right">
      <li class="nav-item nav-profile ">
        <!-- logout buttons -->
        <a class="dropdown-item" href="/logout">
          <i class="ti-power-off text-primary"></i>
          Logout
        </a>
        <!-- avatar for e-yantra robot -->
        <img src="/media/images/robot.png" alt="profile" style="border-radius: 25px;
          background:#E23235;
          padding: 1px;">
      </li>
    </ul>
    <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
      data-toggle="offcanvas">
      <span class="mdi mdi-menu"></span>
    </button>
  </div>
</nav>
